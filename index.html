<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link href="/site/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

  

  <div class="center">
    <div class="fadeIn first">
      <img src="/assets/profile.png" id="icon" alt="User Icon" width="100" height="300"/>
    </div>
    <form id="loginForm" onsubmit="return validateForm()">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Seu apelido">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="Dia que eu te entreguei nossa aliança">
      <input id="loginButton" type="submit" class="fadeIn fourth" value="Log In">
    </form>
</div>
    <script>
        function validateForm() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
            var username = usernameInput.value;
            var password = passwordInput.value;

            // Verifica se o nome de usuário e a senha correspondem
            if (username !== "Abelinha" || password !== "111123") {
                alert("Nome de usuário ou senha incorretos.");
                // Limpa os campos de senha para segurança
                passwordInput.value = "";
                return false;
            }

            // Redireciona para a página 'presente.html' se a validação for bem-sucedida
            window.location.href = '/site/inicial.html';

            return false; // Retorna false para evitar o envio do formulário tradicional
        }
    </script>

</body>
</html>
